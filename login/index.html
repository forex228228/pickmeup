<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-in">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="group">
            <div class="overlap-group">
              <div class="rectangle-wrapper"><div class="rectangle"></div></div>
              <div class="inputs">
                <div class="overlap-group-wrapper">
                  <div class="div">
                    <div class="input">
                      <div class="ic-visibility-wrapper">
                        <img class="ic-visibility" src="img/ic-visibility-1.svg" />
                      </div>
                    </div>
                    <div class="text-wrapper">ПАРОЛЬ</div>
                  </div>
                </div>
                <div class="div-wrapper">
                  <div class="div">
                    <div class="input"><img class="rec" src="img/rec.svg" /></div>
                    <div class="text-wrapper-2">ЕЛЕКТРОННА ПОШТА</div>
                  </div>
                </div>
              </div>
              <div class="btn-main">
                <div class="btn-text-wrapper"><div class="btn-text">Увійти</div></div>
              </div>
              <div class="separator">
                <div class="overlap-2">
                  <img class="line" src="img/line-1.svg" />
                  <img class="img" src="img/line.svg" />
                  <div class="heading">УВІЙДІТЬ ЗА ДОПОМОГОЮ</div>
                </div>
              </div>
              <div class="nav-btn">
                <div class="ic-arrow-wrapper">
                  <div class="ic-arrow"><img class="ic-arrow-2" src="img/ic-arrow.svg" /></div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-wrapper-3">ВХІД</div>
          <div class="social">
            <div class="ic-gmail"></div>
            <div class="ic-facebook"></div>
            <div class="ic-twitter"></div>
          </div>
          <div class="desktop">
            <div class="overlap-3">
              <div class="group-2">
                <div class="inputs-2">
                  <div class="overlap-group-wrapper">
                    <div class="div">
                      <div class="input">
                        <div class="ic-visibility-wrapper">
                          <img class="ic-visibility" src="img/ic-visibility.svg" />
                        </div>
                      </div>
                      <div class="text-wrapper">ПАРОЛЬ</div>
                    </div>
                  </div>
                  <div class="div-wrapper">
                    <div class="div">
                      <div class="input"><img class="rec" src="img/rec.svg" /></div>
                      <div class="text-wrapper-2">ЕЛЕКТРОННА ПОШТА</div>
                    </div>
                  </div>
                </div>
                <div class="btn-main-2">
                  <div class="overlap-4"><div class="btn-text">Увійти</div></div>
                </div>
                <div class="separator-2">
                  <div class="overlap-2">
                    <img class="line" src="img/line-1.svg" />
                    <img class="img" src="img/line.svg" />
                    <div class="heading">УВІЙДІТЬ ЗА ДОПОМОГОЮ</div>
                  </div>
                </div>
                <div class="nav-btn-2">
                  <div class="ic-arrow-wrapper">
                    <div class="ic-arrow"><img class="ic-arrow-2" src="img/ic-arrow.svg" /></div>
                  </div>
                </div>
              </div>
              <div class="text-wrapper-4">ВХІД</div>
              <div class="social-2">
                <div class="ic-gmail"></div>
                <div class="ic-facebook"></div>
                <div class="ic-twitter"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
