<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./ridesummary/globals.css" />
    <link rel="stylesheet" href="./ridesummary/styleguide.css" />
    <link rel="stylesheet" href="./ridesummary/style.css" />
    <title>PickMeUp</title>
    <link rel="icon" type="image/x-icon" href="./page/favicon.ico">
  </head>
  <body>
    <div class="ride-summary">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="map">
            <div class="route">
              <div class="overlap-group">
                <img class="img" src="./ridesummary/img/route.svg" />
                <img class="ic-loc" src="./ridesummary/img/ic-loc-1.svg" />
                <img class="ic-dropoff" src="./ridesummary/img/ic-dropoff.svg" />
                <div class="ic-pick">
                  <div class="ic-dest">
                    <div class="div">
                      <img class="path" src="./ridesummary/img/path-7.svg" />
                      <img class="path-2" src="./ridesummary/img/path-6.svg" />
                      <img class="path-3" src="./ridesummary/img/path-5.svg" />
                      <img class="shape" src="./ridesummary/img/shape-5.svg" />
                      <img class="path-4" src="./ridesummary/img/path-4.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="rectangle"></div>
          <img class="bg" src="./ridesummary/img/bg-1.png" />
          <img class="ic-arrow" src="./ridesummary/img/ic-arrow-3.svg" />
          <img class="ic-arrow-2" src="./ridesummary/img/ic-arrow-3.svg" />
          <img class="ic-arrow-3" src="./ridesummary/img/ic-arrow-3.svg" />
          <img class="ic-arrow-4" src="./ridesummary/img/ic-arrow-3.svg" />
          <div class="element">
            <img class="line" src="./ridesummary/img/line-7.svg" />
            <div class="text-wrapper">Інша причина</div>
          </div>
          <div class="element-2">
            <img class="line" src="./ridesummary/img/line-7.svg" />
            <div class="text-wrapper">Поскаржитися на водія</div>
          </div>
          <div class="element-3">
            <img class="line" src="./ridesummary/img/line-7.svg" />
            <div class="text-wrapper">В машині мало місця</div>
          </div>
          <div class="route-details">
            <div class="overlap-2">
              <div class="set-your-location">9:30</div>
              <div class="set-your-location-2">11:38</div>
              <div class="address">М. ЛУЦЬК</div>
              <div class="text">М. ЛЬВІВ</div>
              <img class="ic-route" src="./ridesummary/img/ic-route.svg" />
            </div>
          </div>
          <div class="text-wrapper-2">Написати у підтримку</div>
          <div class="nav-btn">
            <div class="ic-arrow-wrapper">
              <div class="ic-arrow-5"><img class="ic-arrow-6" src="./ridesummary/img/ic-arrow-2.svg" /></div>
            </div>
          </div>
          <div class="text-wrapper-3">Причина звернення</div>
          <div class="element-4">
            <img class="line" src="./ridesummary/img/line-7.svg" />
            <div class="text-wrapper">Потрапив в аварію</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
