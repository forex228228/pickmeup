<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./receipt/globals.css" />
    <link rel="stylesheet" href="./receipt/styleguide.css" />
    <link rel="stylesheet" href="./receipt/style.css" />
    <title>PickMeUp</title>
    <link rel="icon" type="image/x-icon" href="./page/favicon.ico">
  </head>
  <body>
    <div class="receipt">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="view">
            <div class="overlap-group"><div class="text-wrapper">Готово</div></div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="div">
              <div class="block">
                <div class="group">
                  <div class="overlap-2">
                    <div class="bg">
                      <div class="overlap-group-2">
                        <img class="rec" src="./receipt/img/rec-2.svg" />
                        <img class="shape" src="./receipt/img/shape-4.svg" />
                        <div class="text-wrapper-2">Поїздка завершена</div>
                      </div>
                    </div>
                    <div class="payment"><div class="bg-2"></div></div>
                    <div class="route-details">
                      <div class="overlap-3">
                        <div class="set-your-location">9:30</div>
                        <div class="set-your-location-2">11:38</div>
                        <div class="address">М. ЛУЦЬК</div>
                        <div class="text">М. ЛЬВІВ</div>
                        <img class="ic-route" src="./receipt/img/ic-route.svg" />
                      </div>
                    </div>
                    <img class="ic-success" src="./receipt/img/ic-success-1.svg" />
                  </div>
                </div>
              </div>
              <div class="group-2">
                <div class="text-wrapper-3">**** 2765</div>
                <div class="cards"></div>
              </div>
              <div class="text-wrapper-4">250 грн</div>
            </div>
          </div>
          <div class="nav-btn">
            <div class="ic-menu-wrapper"><img class="ic-menu" src="./receipt/img/ic-menu.svg" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
