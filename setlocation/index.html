<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./setlocation/globals.css" />
    <link rel="stylesheet" href="./setlocation/styleguide.css" />
    <link rel="stylesheet" href="./setlocation/style.css" />
  </head>
  <body>
    <div class="set-location">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="map" src="./setlocation/img/map.png" />
          <img class="ic-loc" src="./setlocation/img/ic-loc.png" />
          <div class="ic-setloc">
            <div class="overlap-group">
              <img class="path" src="./setlocation/img/path.svg" />
              <img class="img" src="./setlocation/img/path-3.svg" />
              <img class="union" src="./setlocation/img/union.svg" />
              <img class="path-2" src="./setlocation/img/path-5.svg" />
            </div>
          </div>
          <div class="nav-btn">
            <div class="ic-arrow-wrapper">
              <div class="ic-arrow"><img class="ic-arrow-2" src="./setlocation/img/ic-arrow-1.svg" /></div>
            </div>
          </div>
          <div class="rectangle"></div>
          <div class="view">
            <div class="div-wrapper"><div class="text-wrapper">Забронювати водія</div></div>
          </div>
          <div class="div">Київ</div>
          <div class="ic-place"></div>
          <div class="text-wrapper-2">Місце призначення</div>
          <div class="text-wrapper-3">Вул. Тараса Шевченка</div>
        </div>
      </div>
    </div>
  </body>
</html>
