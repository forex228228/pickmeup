<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./register/globals.css" />
    <link rel="stylesheet" href="./register/styleguide.css" />
    <link rel="stylesheet" href="./register/style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="group">
            <div class="inputs">
              <div class="overlap-group-wrapper">
                <div class="overlap-group">
                  <div class="input">
                    <div class="ic-visibility-wrapper"><img class="ic-visibility" src="./register/img/ic-visibility.svg" /></div>
                  </div>
                  <div class="text-wrapper">ПАРОЛЬ</div>
                </div>
              </div>
              <div class="div-wrapper">
                <div class="overlap-group">
                  <div class="input"><img class="rec" src="./register/img/rec-1.svg" /></div>
                  <div class="div">ЕЛЕКТРОННА ПОШТА</div>
                </div>
              </div>
              <div class="group-2">
                <div class="overlap-group">
                  <div class="input"><img class="rec" src="./register/img/rec-1.svg" /></div>
                  <div class="div">ІМ’Я</div>
                </div>
              </div>
            </div>
            <div class="text-wrapper-2">РЕЄСТРАЦІЯ</div>
            <div class="btn-main">
              <div class="btn-text-wrapper"><div class="btn-text">Зареєструватися</div></div>
            </div>
            <div class="desc">
              <div class="desc-2">Вже є обліковий запис?</div>
              <div class="link">
                <div class="overlap-group-2">
                  <img class="line" src="./register/img/line.svg" />
                  <div class="link-2">Увійти</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
