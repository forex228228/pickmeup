<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./addressselection/globals.css" />
    <link rel="stylesheet" href="./addressselection/styleguide.css" />
    <link rel="stylesheet" href="./addressselection/style.css" />
  </head>
  <body>
    <div class="address-selection">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="map" src="./addressselection/img/map.png" />
          <div class="nav-btn">
            <div class="overlap-group">
              <div class="ic-arrow"><img class="img" src="./addressselection/img/ic-arrow-1.svg" /></div>
            </div>
          </div>
          <div class="rectangle"></div>
          <div class="view">
            <div class="text-wrapper">Місто Луцьк</div>
            <img class="line" src="./addressselection/img/line-7.svg" />
            <img class="ic-place" src="./addressselection/img/ic-place.svg" />
            <div class="div">Нещодавні</div>
          </div>
          <div class="view-2">
            <img class="ic-loc" src="./addressselection/img/ic-loc.svg" />
            <div class="text-wrapper-2">Подивитись на карті</div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-2">
              <div class="address">
                <div class="overlap-group-2">
                  <img class="line-2" src="./addressselection/img/line.svg" />
                  <div class="ic-route">
                    <div class="ellipse"></div>
                    <img class="line-3" src="./addressselection/img/line-2-1.svg" />
                    <img class="triangle" src="./addressselection/img/triangle-1.svg" />
                  </div>
                </div>
              </div>
              <div class="text-wrapper-3">Місто Київ</div>
              <div class="text-wrapper-4">Місто Львів</div>
            </div>
          </div>
          <div class="text-wrapper-5">Вибір маршруту</div>
        </div>
      </div>
    </div>
  </body>
</html>
