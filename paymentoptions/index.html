<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./paymentoptions/globals.css" />
    <link rel="stylesheet" href="./paymentoptions/styleguide.css" />
    <link rel="stylesheet" href="./paymentoptions/style.css" />
  </head>
  <body>
    <div class="payment-options">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="map">
            <div class="route">
              <div class="overlap-group">
                <img class="img" src="./paymentoptions/img/route.svg" />
                <img class="ic-loc" src="./paymentoptions/img/ic-loc-1.svg" />
                <img class="ic-dropoff" src="./paymentoptions/img/ic-dropoff.svg" />
                <div class="ic-pick">
                  <div class="ic-dest">
                    <div class="div">
                      <img class="path" src="./paymentoptions/img/path-3.svg" />
                      <img class="path-2" src="./paymentoptions/img/path-2.svg" />
                      <img class="path-3" src="./paymentoptions/img/path-1.svg" />
                      <img class="shape" src="./paymentoptions/img/shape-5.svg" />
                      <img class="path-4" src="./paymentoptions/img/path.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="rectangle"></div>
          <div class="payment"><div class="bg"></div></div>
          <div class="text-wrapper">Готівка</div>
          <div class="cards">
            <div class="ic-cash">
              <div class="shape-wrapper"><img class="shape-2" src="./paymentoptions/img/shape-4.svg" /></div>
            </div>
          </div>
          <div class="right"></div>
          <div class="bg-wrapper"><div class="bg"></div></div>
          <div class="text-wrapper-2">**** 3512</div>
          <div class="cards-2"></div>
          <div class="right-2"></div>
          <div class="div-wrapper"><div class="bg"></div></div>
          <div class="text-wrapper-3">**** 2765</div>
          <div class="cards-3"></div>
          <div class="right-3"></div>
          <div class="text-wrapper-4">Спосіб оплати</div>
          <div class="text-wrapper-5">ОПЛАТА</div>
          <div class="nav-btn">
            <div class="ic-arrow-wrapper">
              <div class="ic-arrow"><img class="ic-arrow-2" src="./paymentoptions/img/ic-arrow-2.svg" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
