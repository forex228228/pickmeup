<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./addcart/globals.css" />
    <link rel="stylesheet" href="./addcart/styleguide.css" />
    <link rel="stylesheet" href="./addcart/style.css" />
    <title>PickMeUp</title>
    <link rel="icon" type="image/x-icon" href="./page/favicon.ico">
  </head>
  <body>
    <div class="add-cart">
      <div class="overlap-wrapper">
        <div class="overlap">

            </div>
          </div>
          <div class="view">
            <div class="div-wrapper"><div class="text-wrapper">Додати</div></div>

          <div class="div">

              <div class="text-wrapper-2">КОД CVV</div>

            </div>
            <div class="data">
              <div class="text-wrapper-3">ДІЙСНА ДО</div>
              <img class="rec" src="./addcart/img/rec-2.svg" />
            </div>
            <div class="name">
              <div class="text-wrapper-2">ІМ’Я ВЛАСНИКА</div>
              <img class="rec-2" src="./addcart/img/rec.svg" />
            </div>
            <div class="view-2">
              <div class="text-wrapper-3">НОМЕР КАРТИ</div>
              <img class="rec-3" src="./addcart/img/rec.svg" />
            </div>
          </div>
          <div class="text-wrapper-4">ДОДАТИ КАРТУ</div>
        </div>
      </div>
    </div>
