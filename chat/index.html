<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./chat/globals.css" />
    <link rel="stylesheet" href="./chat/styleguide.css" />
    <link rel="stylesheet" href="./chat/style.css" />
    <title>PickMeUp</title>
    <link rel="icon" type="image/x-icon" href="./page/favicon.ico">
  </head>
  <body>
    <div class="chat">
      <div class="group-wrapper">
        <div class="group">
          <div class="overlap">
            <div class="nav-btn">
              <div class="overlap-group">
                <div class="ic-arrow"><img class="img" src="./chat/img/ic-arrow-1.svg" /></div>
              </div>
            </div>
            <div class="view">
              <img class="photo" src="./chat/img/photo.png" />
              <p class="div"><span class="text-wrapper">Андрій</span> <span class="span">&nbsp;</span></p>
              <div class="text-wrapper-2">Volkswagen Jetta, Y000PA355</div>
            </div>
            <div class="overlap-2">
              <div class="overlap-wrapper">
                <div class="rec-wrapper"><img class="rec" src="./chat/img/rec.svg" /></div>
              </div>
              <div class="ic-img">
                <div class="overlap-group-wrapper">
                  <div class="overlap-group-2">
                    <div class="ellipse"></div>
                    <img class="union" src="./chat/img/union-1.svg" />
                  </div>
                </div>
              </div>
              <img class="image" src="./chat/img/image-3.png" />
            </div>
            <div class="div-wrapper"><p class="p">Зможете підібрати мене в центрі?</p></div>
            <div class="overlap-3">
              <div class="view-2">
                <div class="overlap-4"><div class="text-wrapper-3">Так, звичайно!</div></div>
                <img class="rectangle" src="./chat/img/rectangle.svg" />
              </div>
              <img class="image-2" src="./chat/img/image-2.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
