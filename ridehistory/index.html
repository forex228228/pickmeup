<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./ridehistory/globals.css" />
    <link rel="stylesheet" href="./ridehistory/styleguide.css" />
    <link rel="stylesheet" href="./ridehistory/style.css" />
    <title>PickMeUp</title>
    <link rel="icon" type="image/x-icon" href="./page/favicon.ico">
  </head>
  <body>
    <div class="ride-history">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="item-history">
            <div class="overlap-group">
              <img class="line" src="./ridehistory/img/line.svg" />
              <div class="group">
                <div class="set-your-location">9:00</div>
                <div class="text-wrapper">11:38</div>
                <div class="address">Місто Львів</div>
                <div class="text">Місто Луцьк</div>
                <div class="ic-route">
                  <div class="ellipse"></div>
                  <img class="img" src="./ridehistory/img/line-2-4.svg" />
                  <img class="triangle" src="./ridehistory/img/triangle-4.svg" />
                </div>
              </div>
              <div class="div">03.09.2024</div>
            </div>
          </div>
          <div class="overlap-2">
            <div class="overlap-group-wrapper">
              <div class="overlap-3">
                <img class="line" src="./ridehistory/img/line.svg" />
                <div class="group">
                  <div class="set-your-location">9:00</div>
                  <div class="text-wrapper">11:38</div>
                  <div class="address">Місто Київ</div>
                  <div class="text">Місто Львів</div>
                  <div class="ic-route">
                    <div class="ellipse"></div>
                    <img class="img" src="./ridehistory/img/line-2-4.svg" />
                    <img class="triangle" src="./ridehistory/img/triangle-4.svg" />
                  </div>
                </div>
                <div class="div">18.10.2024</div>
              </div>
            </div>
            <div class="status">ВІДХИЛЕНА</div>
          </div>
          <div class="div-wrapper">
            <div class="overlap-4">
              <img class="line" src="./ridehistory/img/line.svg" />
              <div class="group">
                <div class="set-your-location">9:00</div>
                <div class="text-wrapper">11:38</div>
                <div class="address">Місто Луцьк</div>
                <div class="text">Місто Львів</div>
                <div class="ic-route">
                  <div class="ellipse"></div>
                  <img class="img" src="./ridehistory/img/line-2-4.svg" />
                  <img class="triangle" src="./ridehistory/img/triangle-4.svg" />
                </div>
              </div>
              <div class="div">27.10.2024</div>
            </div>
          </div>
          <div class="item-history-2">
            <div class="overlap-5">
              <img class="line" src="./ridehistory/img/line.svg" />
              <div class="group">
                <div class="set-your-location">9:00</div>
                <div class="text-wrapper">11:38</div>
                <div class="address">Місто Луцьк</div>
                <div class="text">Місто Львів</div>
                <div class="ic-route">
                  <div class="ellipse"></div>
                  <img class="img" src="./ridehistory/img/line-2-4.svg" />
                  <img class="triangle" src="./ridehistory/img/triangle-4.svg" />
                </div>
              </div>
              <div class="div">03.11.2024</div>
            </div>
          </div>
          <div class="nav-btn">
            <div class="ic-arrow-wrapper">
              <div class="ic-arrow"><img class="ic-arrow-2" src="./ridehistory/img/ic-arrow.svg" /></div>
            </div>
          </div>
          <div class="text-wrapper-2">ІСТОРІЯ ПОЇЗДОК</div>
        </div>
      </div>
    </div>
  </body>
</html>
